<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img height="599" width="" src="game2.avif" alt="Gaming Console Image" />
    <!-- TABLES -->
    <table>
      <caption>
        Student Details:

      <thead>
        <tr>
          <th>Name</th>
          <th>Reg. no.</th>

      <tr>
        <td>Shahid</td>
        <td>2341006002</td>
        <td>C3</td>
      </tr>
      <tr>
        <td>Ayush</td>
        <td rowspan="2">2341210102</td>
        <td>G3</td>
      </tr>

      <tr>
        <td colspan="2">Nitin</td>
        <td>2341210102</td>
        <td>B3</td>
      </tr>
      <tfoot>
        <tr>
          <td colspan="2">Girish</td>
          <td>2343690102</td>
          <td>G3</td>
        </tr>
      </tfoot>
    </table>

    <!-- LISTS -->
    <!-- ordered list -->
    <ol type="i">
      <li>Shahid</li>
      <li>Coder</li>
      <li>Programmer</li>
    </ol>
    <!-- unordered list -->
    <ul type="square">
      <li>Shahid</li>
      <li>Coder</li>
      <li>Programmer</li>
    </ul>
  </body>
</html>
