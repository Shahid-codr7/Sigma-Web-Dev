<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application for Admission - SAAT 2025</title>
    <meta
      name="description"
      content="This is a sample application form for admission to SOA University"
    />
  </head>
  <body>
    <form action="for example any URL" method="post">
      <div>
        <h1>Application for Admission - SAAT 2025</h1>
        <label for="username">Name:</label>
        <input type="text" name="username" id="username" />
        <br />
        <input type="radio" name="gender" id="male" value="male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="female">Female</label>
        <br />
        <label for="boards">%age in 12th boards:</label>
        <input type="text" id="boards" name="boards" />
        <br />
        <label for="school">School:</label>
        <input type="text" id="school" name="school" />
        <br />
        <label for="stream">Stream:</label>
        <select name="stream" id="stream">
          <option value="sc">Science</option>
          <option value="com">Commerce</option>
          <option value="arts">Arts</option>
        </select>
      </div>
    </form>
  </body>
</html>
