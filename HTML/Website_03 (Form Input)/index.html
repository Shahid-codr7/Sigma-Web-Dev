<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Learn about forms in HTML" />
    <title>Intro to Forms & Input</title>
  </head>
  <body>
    <h1>Application for Hajj 2025</h1>
    <form action="post">
      <div>
        <label for="username">Enter Yout Username</label><br />
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
        />
      </div>

      <div>
        <label for="gender">Enter Your Gender</label><br />

        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
      </div>
      <div>
        <input type="checkbox" name="subscription" id="subscription">
        <label for="subscription">Subscribe for Latest News and Updates</label>
        <br>
        <input type="checkbox" name="stay" id="stay">
        <label for="stay">Do you want stay for more</label>
      </div>
      <div>
        <label for="comment">Enter  Your Comment</label>
        <br>
        <textarea name="comment" id="comment" rows="4" cols="40" placeholder="Enter Your Comment here..."></textarea>
      </div>
      <div>
        <select name="fruits" id="fruits">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="orange">Orange</option>
        </select>
      </div>
    </form>
  </body>
</html>
